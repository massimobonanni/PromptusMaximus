name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build, Test and Publish
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Update project versions
      id: version
      run: |
        VERSION=$(date +'%Y.%m.%d').${{ github.run_number }}
        echo "Setting version to: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Update all .csproj files
        for csproj in $(find . -name "*.csproj"); do
          echo "Updating $csproj"
          if grep -q "<Version>" "$csproj"; then
            sed -i "s|<Version>.*</Version>|<Version>$VERSION</Version>|g" "$csproj"
          else
            # Add Version element if it doesn't exist
            sed -i "s|</PropertyGroup>|  <Version>$VERSION</Version>\n  </PropertyGroup>|" "$csproj" || true
          fi
        done

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore PromptusMaximus.sln

    - name: Build solution
      run: dotnet build PromptusMaximus.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test PromptusMaximus.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true

    - name: Publish PromptusMaximus.Console
      run: dotnet publish PromptusMaximus.Console/PromptusMaximus.Console.csproj --configuration Release --output ./publish --no-build

    - name: Create zip archive
      run: |
        cd publish
        zip -r ../promptusmaximus-${{ steps.version.outputs.version }}.zip .
        cd ..

    - name: Upload publish artifact
      uses: actions/upload-artifact@v4
      with:
        name: promptusmaximus-${{ steps.version.outputs.version }}
        path: promptusmaximus-${{ steps.version.outputs.version }}.zip
        retention-days: 5

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: promptusmaximus-${{ needs.build-and-test.outputs.version }}
        path: .

    - name: Get commit info
      id: commit
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: release-${{ steps.commit.outputs.timestamp }}
        name: Release ${{ steps.commit.outputs.timestamp }}
        body: |
          Automated release from commit ${{ steps.commit.outputs.sha_short }}
          
          **Version:** ${{ needs.build-and-test.outputs.version }}
          
          **Changes:**
          ${{ github.event.head_commit.message }}
        files: promptusmaximus-${{ needs.build-and-test.outputs.version }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
